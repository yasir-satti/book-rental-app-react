name: test

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 17.x
        uses: actions/setup-node@v2
        with:
             node-version: 17.x
      - name: npm ci
        run: npm ci
      - name: npm test
        run: npm test
