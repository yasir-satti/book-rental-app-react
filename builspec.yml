version: 0.2
env:
  variables:
    NODE_ENV: $NODE_ENV
    S3_BUCKET_ENV: "arn:aws:s3:::bookrentalapp"
install:
    runtime-versions:
      nodejs: 12
build:
    commands:
      - npm install
      - echo $NODE_ENV
      - NODE_ENV=$NODE_ENV
      - echo building app...
      - npm run build
post_build:
    commands:
      # copy the contents of build to S3
      # - aws s3 cp --recursive --acl public-read book-rental-app-react/build s3://${S3_BUCKET_ENV}/
artifacts:
    files:
      - '**/*'
    base-directory: 'build'